<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روضة نجوم الغد</title>
    <style>
        /* استيراد خط عصري */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');

        /* تصميم الخلفية الليلية */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        /* تأثير النجوم المتحركة */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(white, transparent);
            background-size: 3px 3px;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.9; }
            to { opacity: 0.5; }
        }

        /* الحاوية الأساسية */
        .container {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #f8f9fa;
        }

        /* أزرار الاتصال */
        .button {
            display: block;
            background: linear-gradient(45deg, #ffcc00, #ff5733);
            color: white;
            padding: 12px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease-in-out;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(255, 255, 0, 0.5);
        }

        .button:hover {
            background: linear-gradient(45deg, #ff5733, #ffcc00);
            transform: scale(1.1);
        }

        /* زر واتساب */
        .whatsapp {
            background: #25d366;
        }

        .whatsapp:hover {
            background: #1ebe5d;
        }
    </style>
</head>
<body>

    <div class="stars"></div> <!-- تأثير النجوم المتحركة -->

    <div class="container">
        <h1>روضة نجوم الغد ✨</h1>
        <p>بإدارة الآنسة رنا بشماف و الآنسة منتهى بشماف</p>
        <p>📍 الموقع: بجانب مشفى تشرين</p>

        <a href="tel:0993723489" class="button">📞 0993723489</a>
        <a href="tel:0938700136" class="button">📞 0938700136</a>
        <a href="https://wa.me/0993723489" class="button whatsapp">💬 تواصل عبر واتساب</a>
    </div>

</body>
</html>
